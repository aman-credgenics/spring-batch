spring.config.import=optional:file:.env[.properties]
#--------------------- DB Connection ------------------
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

server.external.base.url.recovery=${RECOVERY_SERVICE_BASE_URL}
server.external.base.url.user=${USER_SERVICE_BASE_URL}
server.auth.token=${AUTHENTICATION_TOKEN}

server.job.file-name=${FILE_NAME}
server.job.companyId=${COMPANY_ID}
